---
definitions:
  ban:
    type: object
    properties:
      id:
        type: integer
      user_id:
        type: integer
      creator_id:
        type: integer
      reason:
        type: string
      expires_at:
        oneOf:
        - type: 'null'
        - type: string
          format: date-time
      permanent:
        type: boolean
      expired:
        type: boolean
      deleted:
        type: boolean
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
    required:
    - id
    - user_id
    - reason
    - expires_at
    - permanent
    - expired
    - deleted
    - created_at
    - updated_at
