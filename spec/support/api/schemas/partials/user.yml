---
definitions:
  user:
    type: object
    properties:
      id:
        type: integer
      deleted_by_id:
        oneOf:
        - type: 'null'
        - type: integer
      display_name:
        type: string
      posts_count:
        type: integer
      characters_count:
        type: integer
      created_characters_count:
        type: integer
      created_at:
        type: string
        format: date-time
      last_active_at:
        type: string
        format: date-time
      deleted_at:
        oneOf:
        - type: 'null'
        - type: string
          format: date-time
      admin:
        type: boolean
      banned:
        type: boolean
      deleted:
        type: boolean
      avatar_url:
        type: string
      avatar_medium_url:
        type: string
      avatar_thumb_url:
        type: string
    required:
    - id
    - display_name
    - posts_count
    - characters_count
    - created_characters_count
    - created_at
    - last_active_at
    - admin
    - banned
    - deleted
