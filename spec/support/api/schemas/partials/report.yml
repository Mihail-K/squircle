---
definitions:
  report:
    type: object
    properties:
      id:
        type: integer
      reportable_id:
        type: integer
      reportable_type:
        type: string
      creator_id:
        type: integer
      closed_by_id:
        oneOf:
        - type: 'null'
        - type: integer
      status:
        type: string
        enum:
        - open
        - resolved
        - wontfix
        - spite
      description:
        type: string
      deleted:
        type: boolean
      closed:
        type: boolean
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
      closed_at:
        oneOf:
        - type: 'null'
        - type: string
          format: date-time
    required:
    - id
    - reportable_id
    - reportable_type
    - creator_id
    - status
    - description
    - deleted
    - closed
    - created_at
    - updated_at
    - closed_at
